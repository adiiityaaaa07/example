<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- action tag is used after submit button to redirect the page alag jagha pe -->
    <form action="index1.html">
        <!-- for and id vaala part is not important kyuki voh sirf "First Name:" ko clickable banata hai. -->
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname">

        <br>
        <br>

        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname">

        
        
        <p>Choose your favorite Language:</p>
        <!-- sabko same name doge to sirf 1 hi click hoga na ki saare -->
        <input type="radio" name="fav">
        <label>HTML</label>

        <br>

        <input type="radio" name="fav">
        <label>CSS</label>
        
        <br>

        <input type="radio" name="fav">
        <label>JS</label>




        <p>Choose your favorite animal(multiple):</p>
        <input type="checkbox">
        <label>sher</label>

        <br>

        <input type="checkbox">
        <label>cheetah</label>
        
        <br>

        <input type="checkbox">
        <label>kutta</label>

        <br>
        <br>

        <label>Select a car:</label>
        <select>
            <option>Volvo</option>
            <option>bugati</option>
            <option>ferrari</option>
            <option>bmw</option>
            <option>audi</option>
        </select>

        <br>
        <br>

        <input type="submit" value="submit">

    </form>

    
    
</body>
</html>
